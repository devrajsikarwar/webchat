<ion-header>

  <ion-navbar>
    <ion-title >
      <ion-item >
          <ion-avatar item-left>
              <img width="50%" src="{{currentUser.photoURL}}">
            </ion-avatar>
            <h2>{{currentUser.displayName}}</h2>           
      </ion-item>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides >
    <ion-slide *ngFor="let item of currentUser.status">
      <img src="{{item.statsUrl}}" alt="{{item.updatedAt}}">
    </ion-slide>
  </ion-slides>
</ion-content>
