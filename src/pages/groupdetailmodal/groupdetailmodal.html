<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>{{currentGroup.groupname}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="opengroupAction()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
<ion-card full>
   <img src="{{currentGroup.groupIcon}}">
</ion-card>
<ion-card full>
  <ion-list no-lines>
    <ion-list-header>{{currentGroup.members.length}} participent</ion-list-header>
    <ion-item-sliding *ngFor="let item of currentGroup.members">
      <ion-item (click)="groupchat(item)">
      <ion-avatar item-left>
        <img src="{{item.photoURL}}">
      </ion-avatar>
      <h4>{{item.displayName == auth.getUserDetails().displayName? 'You' : item.displayName}}</h4>
      </ion-item>
     
    </ion-item-sliding>
  </ion-list>
</ion-card>
<ion-card>
  <button full clear color="danger" ion-button> <ion-icon item-left name="exit"></ion-icon> Exit Group</button>
</ion-card>
</ion-content>
