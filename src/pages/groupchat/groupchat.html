<ion-header>

  <ion-navbar color="hcolor">
      
    <ion-title >
        <ion-item color="hcolor">
            <ion-avatar item-left>
                <img width="50%" src="{{currentgroup.groupIcon}}">
              </ion-avatar>
              <h2>{{currentgroup.groupname}}</h2>
           
        </ion-item>
        </ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="opengroupAction()">
            <ion-icon name="apps"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #groupcontent>
  <div class = "chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor = "let item of groupmessage; let i = index" text-wrap>
        <ion-avatar item-left *ngIf="item.sender == currentuser.uid">
            <img src="{{item.photoURL}}">
           
        </ion-avatar>
        <div class="bubble me" *ngIf="item.sender == currentuser.uid">
          <h3>{{item.message}}</h3>
        </div>
        <ion-avatar item-right *ngIf="item.sender != currentuser.uid">
            <img src="{{item.photoURL}}">
        
        </ion-avatar>
        <div class="bubble you" *ngIf="item.sender != currentuser.uid">
          <h3>{{item.message}}</h3>
        </div>
      </ion-item>
    </ion-list>
  </div>
  </ion-content>

<ion-footer ion-fixed>    
  <ion-toolbar class="no-border" color="white">        
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input> 

    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="selectimagetosend()">
        <ion-icon name="camera" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
