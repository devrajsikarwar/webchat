<ion-content padding>
  <!-- <canvas #canvas [ngStyle]="{'background-color':bgcolor}">
    
  </canvas> -->
<div #statusdiv [style.background]="bgcolor" style="font-size: 30px" class="statusbg">
{{newmessage}}
</div>

</ion-content>
<ion-footer ion-fixed>    
    <ion-toolbar class="no-border" color="white">        
      <ion-input [(ngModel)]="newmessage" (input)="OnStatusTyping($event)"  placeholder="Enter Status ..."></ion-input> 

  
      <ion-buttons end>
        <button ion-button (tap)="changeColor()">
          <ion-icon name="color-palette"  color="primary"></ion-icon>
        </button>
        <button ion-button (tap)="generateImage()">
          <ion-icon name="send"  color="primary"></ion-icon>
        </button>
      </ion-buttons>
    
    </ion-toolbar>    
  </ion-footer>
