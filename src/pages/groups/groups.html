<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Group</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addGroup()">
          <ion-icon name="people"></ion-icon>
        </button>
      </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-item-sliding *ngFor="let item of mygroups">
      <ion-item (click)="groupchat(item)">
      <ion-avatar item-left>
        <img src="{{item.groupIcon}}">
      </ion-avatar>
      <h4>{{item.groupname}}</h4>
      </ion-item>
     
    </ion-item-sliding>
  </ion-list>
</ion-content>
