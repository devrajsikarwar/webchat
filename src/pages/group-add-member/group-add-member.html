<ion-header>

  <ion-navbar>
    <ion-title>Add a Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines *ngFor="let item of newmembers">
      
    <ion-item>
        <ion-label>
            <ion-avatar item-left class="avatar">
                <img width="50%" src="{{item.photoURL}}">
              </ion-avatar>
            <h3 class="title">{{item.displayName}}</h3>
          

        </ion-label>
        <ion-checkbox color="dgcolor" (ionChange)="selectfriends($event,item)"></ion-checkbox>
      </ion-item>
  
</ion-list>
</ion-content>
<ion-footer ion-fixed>    
  <ion-buttons>
      <button  [disabled]="selectedFriend.length==0" full ion-button color="dgcolor" (click)="addmember()">
      Save
      </button>
    </ion-buttons>
</ion-footer>
