<ion-header >

  <ion-navbar color="hcolor">
      
    <ion-title >
        <ion-item color="hcolor">
            <ion-avatar item-left>
                <img width="50%" src="{{buddy.photoURL}}">
              </ion-avatar>
              <h2>{{buddy.displayName}}</h2>
              <p>{{subtext}}</p>
        </ion-item>
        </ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="makevideocall()">
            <ion-icon name="videocam"></ion-icon>
          </button>
          <button ion-button icon-only (click)="makeaudiocall()">
            <ion-icon name="call"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
  <!-- <ion-buttons class="buttonsheader" [ngClass]="isItemSelected?'btnshow':'btnhide'">
    <button class="buttonheader" ion-button icon-only color="white" clear><ion-icon name="arrow-round-back"></ion-icon></button>
    <button class="buttonheader" ion-button icon-only color="white" clear><ion-icon name="trash"></ion-icon></button>
    <button class="buttonheader" ion-button icon-only  color="white" clear><ion-icon name="redo"></ion-icon></button>
    </ion-buttons> -->
</ion-header>


<ion-content #content class="background">
    <div class = "chatwindow">
      <ion-list no-lines>
        <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>
          <!-- <ion-avatar item-left *ngIf="item.sendby == buddy.uid">
              <img src="{{buddy.photoURL}}">
             
          </ion-avatar> -->
          <div class="bubble me" (press)="selectMessage(item)" *ngIf="item.sendby == buddy.uid">
            <h3 *ngIf="item.type=='text'">{{item.message}}</h3>
            <img class="chatimg"  (click)="showmedia(item.message,item.buddy)" *ngIf="item.type=='image'" src="{{item.message}}" alt="">
            <!-- <iframe *ngIf="item.type=='video'" [src]="getSafeUrl(item.message)" frameborder="0" width="190" height="200"></iframe> -->
            <video  *ngIf="item.type=='video'" width="200" height="200"  controls="controls" preload="metadata"  webkit-playsinline="webkit-playsinline" >
              <source [src]= "item.message" type="video/mp4"/></video>
          </div>
          <!-- <ion-avatar item-right *ngIf="item.sendby != buddy.uid">
              <img src="{{photoURL}}">
          
          </ion-avatar> -->
          <div class="bubble you" (press)="selectMessage(item)" *ngIf="item.sendby != buddy.uid">
            <h3 *ngIf="item.type=='text'">{{item.message}}</h3>
            <img class="chatimg" (click)="showmedia(item.message,item.buddy)" *ngIf="item.type=='image'" src="{{item.message}}" alt="">
            <!-- <iframe *ngIf="item.type=='video'" [src]="getSafeUrl(item.message)" frameborder="0" width="190" height="200"></iframe> -->
            <video  *ngIf="item.type=='video'" width="200" height="200"  controls="controls" preload="metadata"  webkit-playsinline="webkit-playsinline" >
              <source [src]= "item.message" type="video/mp4"/></video>
          </div>  
        </ion-item>
      </ion-list>
    </div>
    </ion-content>
<ion-footer ion-fixed>    
    <ion-toolbar class="no-border" color="white">        
      <ion-input [(ngModel)]="newmessage" (keypress)="OnTyping()" placeholder="Write your message ..."></ion-input> 

      <ion-buttons end>
        <button ion-button (click)="addmessage()">
          <ion-icon name="send" color="primary"></ion-icon>
        </button>
    
      </ion-buttons>
      <ion-buttons end>
        <button ion-button (click)="selectimagetosend()">
          <ion-icon name="camera" color="primary"></ion-icon>
        </button>
      </ion-buttons>
    
    </ion-toolbar>    
  </ion-footer>
